<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div class="clock-container text-center backdrop-blur">
      <h1 class="greeting mb-4 animate__animated animate__fadeIn" id="greeting">
        Welcome
      </h1>
      <div id="clock-card" class="shadow-lg rounded-4 p-5 glass-effect">
        <div class="clock-icon mb-3">
          <i class="far fa-clock fa-2x"></i>
        </div>
        <h2 class="time" id="time"></h2>
        <p class="date fw-light" id="date"></p>
        <button
          class="btn btn-switch mt-4 d-flex align-items-center mx-auto"
          id="toggleMode"
        >
          <i class="fas fa-moon me-2"></i>
          <span>Switch to Dark Mode</span>
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>

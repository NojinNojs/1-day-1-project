<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center my-5">
        <h1 class="app-title">Text Counter <i class="fas fa-pen"></i></h1>
        <div class="card shadow-sm p-4 custom-card">
            <div class="input-group">
                <textarea class="form-control" id="textInput" rows="5" placeholder="Type your text here..."></textarea>
                <span class="input-group-text"><i class="fas fa-pen-fancy"></i></span>
            </div>
            <div class="d-flex justify-content-around align-items-center mt-4">
                <div class="stat">
                    <i class="fas fa-font"></i> Characters: <span id="characterCount">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-align-left"></i> Words: <span id="wordCount">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Custom Scrollbar CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center text-primary">To-Do List</h1>

    <!-- Add Task Form -->
    <div class="input-group my-4">
      <input type="text" id="task-input" class="form-control" placeholder="Add new task...">
      <button class="btn btn-primary" id="add-task-btn"><i class="fas fa-plus"></i></button>
    </div>

    <!-- Task List -->
    <ul id="task-list" class="list-group custom-scrollbar"></ul>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-danger" id="clear-all-btn">Clear All Tasks</button>
      <button class="btn btn-secondary" id="clear-completed-btn">Clear Completed Tasks</button>
      <button class="btn btn-info" id="reverse-sort-btn">Reverse Sort</button>
    </div>

    <!-- No Task Message -->
    <div id="no-task-msg" class="alert alert-warning mt-4 d-none">No tasks available!</div>
  </div>

  <!-- Bootstrap Toast Notification -->
  <div class="toast position-fixed bottom-0 end-0 p-3" style="z-index: 11" id="toast-notification">
    <div class="toast-body">
      <div class="progress" id="toast-progress">
        <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
      </div>
      <span id="toast-message"></span>
    </div>
  </div>

  <!-- Bootstrap Modal for Edit Task -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="edit-task-input" class="form-control" placeholder="Edit task...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirm-edit-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal for Delete Task -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>

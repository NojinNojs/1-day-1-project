<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --hover-color: #4338ca;
        --bg-color: #f9fafb;
        --text-color: #1f2937;
        --border-color: #e5e7eb;
      }

      body {
        background-color: var(--bg-color);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-color);
      }

      .timer-app {
        width: 100%;
        max-width: 480px;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      .app-title {
        font-size: 1.875rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary-color);
      }

      .timer-display {
        font-size: 4.5rem;
        font-weight: 700;
        color: var(--text-color);
        text-align: center;
        font-variant-numeric: tabular-nums;
        line-height: 1;
        margin-bottom: 2rem;
        font-family: "SF Mono", "Monaco", monospace;
      }

      .quick-select {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      .quick-select button {
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        background: white;
        border-radius: 12px;
        color: var(--text-color);
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .quick-select button:hover {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        transform: translateY(-1px);
      }

      .input-group {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }

      .time-input {
        flex: 1;
        text-align: center;
        padding: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1.125rem;
        font-weight: 500;
        background: white;
        transition: all 0.2s ease;
      }

      .time-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .time-input::placeholder {
        color: #9ca3af;
      }

      .control-buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
      }

      .btn-control {
        padding: 1rem;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-start {
        background: var(--primary-color);
        color: white;
      }

      .btn-start:hover {
        background: var(--hover-color);
        transform: translateY(-1px);
      }

      .btn-delete {
        background: #ef4444;
        color: white;
      }

      .btn-delete:hover {
        background: #dc2626;
        transform: translateY(-1px);
      }

      .page {
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .page.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        animation: fadeIn 0.2s ease;
      }

      .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 2.5rem;
        border-radius: 16px;
        text-align: center;
        max-width: 90%;
        width: 400px;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      }

      .modal-content h3 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }

      .modal-content p {
        margin-bottom: 1.5rem;
        color: var(--text-color);
      }

      @media (max-width: 480px) {
        .timer-display {
          font-size: 3.5rem;
        }

        .quick-select {
          grid-template-columns: repeat(2, 1fr);
        }

        .timer-app {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="timer-app">
      <!-- Input Page -->
      <div id="inputPage" class="page active">
        <h1 class="app-title">Set Your Timer</h1>
        <div class="quick-select">
          <button onclick="setQuickTime(1)">1 min</button>
          <button onclick="setQuickTime(3)">3 min</button>
          <button onclick="setQuickTime(5)">5 min</button>
          <button onclick="setQuickTime(10)">10 min</button>
        </div>

        <div class="input-group">
          <input
            type="number"
            class="time-input"
            id="hours"
            placeholder="Hours"
            min="0"
            max="99"
          />
          <input
            type="number"
            class="time-input"
            id="minutes"
            placeholder="Minutes"
            min="0"
            max="59"
          />
          <input
            type="number"
            class="time-input"
            id="seconds"
            placeholder="Seconds"
            min="0"
            max="59"
          />
        </div>

        <button class="btn-control btn-start w-100" onclick="startCountdown()">
          <i class="fas fa-play"></i>
          Start Timer
        </button>
      </div>

      <!-- Timer Page -->
      <div id="timerPage" class="page">
        <div class="timer-display" id="timer">00:00:00</div>
        <div class="control-buttons d-flex justify-content-center">
          <button
            class="btn-control btn-start"
            id="startPauseBtn"
            onclick="toggleTimer()"
          >
            <i class="fas fa-pause" id="startPauseIcon"></i>
          </button>
          <button class="btn-control btn-delete" onclick="deleteTimer()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Timer Complete Modal -->
    <div id="timerModal" class="modal">
      <div class="modal-content">
        <h3>Time's Up! ðŸŽ‰</h3>
        <p>Your countdown timer has finished</p>
        <button class="btn-control btn-start w-100" onclick="closeModal()">
          Start New Timer
        </button>
      </div>
    </div>

    <script>
      let timeLeft = 0;
      let timerId = null;
      let alarmSound = new Audio(
        "https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
      );
      let alarmInterval;

      function switchPage(pageId) {
        document
          .querySelectorAll(".page")
          .forEach((page) => page.classList.remove("active"));
        document.getElementById(pageId).classList.add("active");
      }

      function setQuickTime(minutes) {
        document.getElementById("hours").value = "";
        document.getElementById("minutes").value = minutes;
        document.getElementById("seconds").value = "";
      }

      function startCountdown() {
        const hours = parseInt(document.getElementById("hours").value) || 0;
        const minutes = parseInt(document.getElementById("minutes").value) || 0;
        const seconds = parseInt(document.getElementById("seconds").value) || 0;

        timeLeft = hours * 3600 + minutes * 60 + seconds;

        if (timeLeft <= 0) {
          alert("Please enter a valid time");
          return;
        }

        updateDisplay();
        switchPage("timerPage");
        startTimer();
      }

      function formatTime(time) {
        const hours = Math.floor(time / 3600);
        const minutes = Math.floor((time % 3600) / 60);
        const seconds = time % 60;
        return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(
          2,
          "0"
        )}:${String(seconds).padStart(2, "0")}`;
      }

      function updateDisplay() {
        document.getElementById("timer").textContent = formatTime(timeLeft);
        document.title = `${formatTime(timeLeft)} - Timer`;
      }

      function startTimer() {
        if (!timerId) {
          timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();

            if (timeLeft <= 0) {
              clearInterval(timerId);
              timerId = null;
              showModal();
              playAlarmRepeatedly();
              document.title = "Timer Complete!";
            }
          }, 1000);
        }
      }

      function toggleTimer() {
        const startPauseBtn = document.getElementById("startPauseBtn");
        const startPauseIcon = document.getElementById("startPauseIcon");
        if (timerId) {
          pauseTimer();
          startPauseIcon.classList.remove("fa-pause");
          startPauseIcon.classList.add("fa-play");
        } else {
          startTimer();
          startPauseIcon.classList.remove("fa-play");
          startPauseIcon.classList.add("fa-pause");
        }
      }

      function pauseTimer() {
        clearInterval(timerId);
        timerId = null;
      }

      function deleteTimer() {
        clearInterval(timerId);
        timerId = null;
        timeLeft = 0;
        stopAlarm();
        switchPage("inputPage");
        document.title = "Simple Timer";
      }

      function playAlarmRepeatedly() {
        alarmSound.loop = true;
        alarmSound.play();
      }

      function stopAlarm() {
        alarmSound.pause();
        alarmSound.currentTime = 0;
      }

      function showModal() {
        document.getElementById("timerModal").classList.add("show");
      }

      function closeModal() {
        document.getElementById("timerModal").classList.remove("show");
        stopAlarm();
        deleteTimer();
      }
    </script>
  </body>
</html>

      function getRandomQuote() {
        const currentQuotes = quotes[currentLanguage][currentCategory];
        return currentQuotes[Math.floor(Math.random() * currentQuotes.length)];
      }

      function displayQuote({ text, source }) {
        quoteText.textContent = text;
        quoteSource.textContent = source;
        actionButtons.style.display = "flex"; // Show action buttons after generating a quote
      }

      function displayNewQuote() {
        quoteDisplay.style.opacity = '0';
        setTimeout(() => {
          currentQuote = getRandomQuote(); // Get a new quote
          displayQuote(currentQuote);
          quoteDisplay.style.opacity = '1';
        }, 200);
      }

      function toggleLanguage() {
        currentLanguage = currentLanguage === "en" ? "id" : "en";
        languageToggle.textContent = currentLanguage.toUpperCase();
        title.textContent = "Quote Generator";
        displayQuote(currentQuote); // Display the current quote in the new language
      }

      function copyToClipboard() {
        const fullQuote = `${quoteText.textContent} ${quoteSource.textContent}`;
        navigator.clipboard.writeText(fullQuote).then(() => {
          alert("Quote copied to clipboard!");
        });
      }

      function shareToTwitter() {
        const tweetText = encodeURIComponent(
          `${quoteText.textContent} ${quoteSource.textContent} - Check out this awesome quote generator at https://yourwebsite.com!`
        );
        window.open(
          `https://twitter.com/intent/tweet?text=${tweetText}`,
          "_blank"
        );
      }

      function shareToWhatsApp() {
        const whatsappText = encodeURIComponent(
          `${quoteText.textContent} ${quoteSource.textContent} - Check out this awesome quote generator at https://yourwebsite.com!`
        );
        window.open(
          `https://api.whatsapp.com/send?text=${whatsappText}`,
          "_blank"
        );
      }

      copyQuote.addEventListener("click", copyToClipboard);
      shareTwitter.addEventListener("click", shareToTwitter);
      shareWhatsApp.addEventListener("click", shareToWhatsApp);

      categorySelect.addEventListener("change", (e) => {

        currentQuote = getRandomQuote(); // Get a new quote based on category

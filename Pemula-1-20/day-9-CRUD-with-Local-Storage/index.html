<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD with Local Storage</title>
    <!-- Include Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Additional CSS File -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Simple CRUD Application</h2>
      <!-- Input Form -->
      <form id="dataForm" class="mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Task Name</label>
          <input
            type="text"
            class="form-control bg-dark text-white border-secondary"
            id="name"
            placeholder="Enter task name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control bg-dark text-white border-secondary"
            id="description"
            rows="3"
            placeholder="Enter task description"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-light">Add</button>
      </form>

      <!-- Notification -->
      <div id="alert" class="alert d-none" role="alert"></div>

      <!-- Data List -->
      <table class="table table-bordered table-dark table-striped">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="dataList">
          <!-- Data will be displayed here -->
        </tbody>
      </table>
    </div>

    <!-- Edit Data Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white border-secondary">
          <div class="modal-header">
            <h5 class="modal-title">Edit Data</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="editForm">
            <div class="modal-body">
              <input type="hidden" id="editIndex" />
              <div class="mb-3">
                <label for="editName" class="form-label">Task Name</label>
                <input
                  type="text"
                  class="form-control bg-dark text-white border-secondary"
                  id="editName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label">Description</label>
                <textarea
                  class="form-control bg-dark text-white border-secondary"
                  id="editDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-light">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Data Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white border-secondary">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete Data</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this data?
          </div>
          <div class="modal-footer">
            <input type="hidden" id="deleteIndex" />
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
